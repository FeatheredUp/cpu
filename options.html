<html>
    <head>
        <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
        <link rel="stylesheet" href="site.css">
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <div class="page">
            <p class="left"><a href="home.html">Home</a></p>
            <p>Select this to delete all progress, and restart from the beginning <button id="restartGame">Restart game</button></p> 
        </div>
        <script>
            
            document.getElementById('restartGame').addEventListener("click", restartGame, false);

            function restartGame() {
                const accept = window.confirm('Are you sure you want to reset all your progress and start again?');
                if (accept) {
                    localStorage.setItem('pages', "");
                    localStorage.setItem('simplifyCount', "");
                    window.alert('All reset')
                }
            } 
        </script>
    </body>
</html>
