<html>
    <head>
        <script src="game.js"></script>
        <link rel="stylesheet" href="../site.css">
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div class="container">
            <p id="pageName">City Map</p>
            <button id="btnDone">Click when done</button>
            <img class="menu" id="menu" />
        </div>
        <script>
            const map = new StoryMap();

            document.getElementById('pageName').innerText = `City Map (page ${map.getPageParameter()})`;
            document.getElementById('btnDone').addEventListener("click", clickButton, false);

            function clickButton() {
                map.unlockNext();
            } 
        </script>
    </body>
</html>
