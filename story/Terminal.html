<!DOCTYPE html>
<html>
    <head>
        <script src="game.js"></script>
        <link rel="stylesheet" href="../site.css">
        <link rel="stylesheet" href="game.css">
        <link rel="stylesheet" href="terminal.css">
    </head>
    <body>
        <div class="container">
            <div id="terminalScreen">
                <div id="previousText"></div>
                <span id="inputLine">
                    <span id="prompt">&gt;</span> <span id="insertedText"></span><span class="blinking-cursor">|</span>
                </span>
            </div>
            <button id="btnDone">Click when done</button>
            <img class="menu" id="menu" />
        </div>
        <script>
            const map = new StoryMap();

            document.getElementById('btnDone').addEventListener("click", clickButton, false);

            function clickButton() {
                map.unlockNext();
            } 
        </script>
        <script src="terminal.js"></script>
    </body>
</html>
