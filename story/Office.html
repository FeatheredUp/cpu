<html>
    <head>
        <link rel="shortcut icon" type="image/jpg" href="../images/favicon.ico"/>
        <script src="game.js"></script>
        <link rel="stylesheet" href="../site.css">
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div class="container">
            <img src="../images/office.png" id="office" class="mainArea" width="1000" height="500">
        
            <button id="btnDone">Click when done</button>
            <img class="menu" id="menu" />
        </div>
        <script>
            const map = new StoryMap();

            document.getElementById('btnDone').addEventListener("click", clickButton, false);

            function clickButton() {
                map.unlockNext();
            } 
        </script>
    </body>
</html>
